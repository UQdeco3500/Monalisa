<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Pixel Art Museum</title>

    <!-- Favicon and Icon -->
    <link rel="icon" type="image/png" href="img/icon.gif" />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />

   <!-- Stylesheets -->
   <link rel="stylesheet" href="css_2/reset.css" />
   <link rel="stylesheet" href="css_2/main-pages.css" />
   <link rel="stylesheet" href="css_2/main-nav.css" />
   <link rel="stylesheet" href="css_2/main-background.css" />
   <link rel="stylesheet" href="css_2/color-background.css" />
   <link rel="stylesheet" href="css_2/main-title.css" />
   <link rel="stylesheet" href="css_2/light.css" />
   <link rel="stylesheet" href="css_2/emoji-nav.css">
   <link rel="stylesheet" href="css_2/swiper-bundle.min.css"/>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
</head>

<body>
    <div class="lamp-wrapper">
      <div class="lamp-rope"></div>
      <div class="lamp">
          <div class="lamp-part -top"></div>
          <div class="lamp-part -top-part"></div>
          <div class="lamp-part -top-part right"></div>
          <div class="lamp-part -body"></div>
          <div class="lamp-part -body right"></div>
          <div class="lamp-part -bottom"></div>
          <div class="bulb"></div>
      </div>
      <div class="wall-light-shadow"></div>
    </div>

    <h1 class="main-title">The Art Museum</h1>

    <nav class="main-nav">
      <a class="main-pages" href="index.html">Home</a>
      <a class="main-pages" href="collection.html"> Collection</a>
      <a class="main-pages" href="about.html">About</a>
    </nav>

    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide slide_1"><img src="img/collection/pxArt.png"></div>
        <div class="swiper-slide slide_2"><img src="img/collection/pxArt-2.png"></div>
        <div class="swiper-slide slide_3"><img src="img/collection/pxArt-3.png"></div>
        <div class="swiper-slide slide_4"><img src="img/collection/pxArt-4.png"></div>
        <div class="swiper-slide slide_5"><img src="img/collection/pxArt-5.png"></div>
      </div>

      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>

    <nav class="emoji-nav">
      <button type="button">
        <img src="img/emoji/happy.png" alt="Click Me!">
      </button>
      <button type="button">
        <img src="img/emoji/angry.png" alt="Click Me!">
      </button>
      <button type="button">
        <img src="img/emoji/sad.png" alt="Click Me!">
      </button>
      <button type="button">
        <img src="img/emoji/neutral.png" alt="Click Me!">
      </button>
    </nav>

    <form oninput="body.setAttribute('data-light', slider.value)">
        <div class="icon sun">
            <div class="ray"></div>
            <div class="ray"></div>
            <div class="ray"></div>
            <div class="ray"></div>
            <div class="ray"></div>
            <div class="ray"></div>
            <div class="ray"></div>
            <div class="ray"></div>
        </div>
        <input type="range" id="slider" value="5" min="0" max="10">
    </form>

    <script src="js/scrollreveal.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
