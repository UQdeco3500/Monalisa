<body class="page-signin">
  <!-- header -->
  <header>
    <nav>
      <a href="1_home.html" class="nav__logo">
        <img class="nav__logo-img" src="image/logo.png" alt="logo">
      </a>

        <li><a class="for_dining" href="5_dining.html">Dining</a></li>
        <li><a class="for_signin active" href="6_signin.html"><label id="Signin_Label">SignIn</label></a></li>
      </ul>
    </nav>
  </header>
  <!-- header -->

  <!-- main content -->
  <section class="forms-section">
    <div class="forms">
      <div class="form-wrapper is-active">
        <button type="button" class="switcher switcher-login">
          Login
          <span class="underline"></span>
        </button>
        <form class="form form-login">
          <fieldset>
            <div class="input-block">
              <label for="login-email">E-mail</label>
              <input id="login-email" type="email">
            </div>

            <div class="input-block">
              <label for="login-password">Password</label>
              <input id="login-password" type="password">
            </div>

            <button type="reset" class="btn-login" onclick="Login()">Login
              <!-- <a class="btn-login" href="1-1_home_after_sign_in.html">Login</a> -->
            </button>
          </fieldset>
        </form>
      </div>

      <div class="form-wrapper">
        <button type="button" class="switcher switcher-signup">
          Sign Up
          <span class="underline"></span>
        </button>

        <form class="form form-signup">
          <fieldset>

            <div class="input-block">
              <label for="signup-email">E-mail</label>
              <input id="signup-email" type="email" required>
            </div>

            <div class="input-block">
              <label for="signup-password">Password</label>
              <input id="signup-password" type="password" required>
            </div>

            <div class="input-block">
              <label for="signup-password-confirm">Confirm password</label>
              <input id="signup-password-confirm" type="password" required>
            </div>

            <button type="reset" class="btn-signup" onclick="Signup()">Signup
              <!-- <a class="btn-signup" href="1-1_home_after_sign_in.html">Signup</a> -->
            </button>
          </fieldset>
        </form>
      </div>
    </div>

  </section>
  <!-- main content -->
